<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <div class="flex flex-col justify-center p-8 md:p-14">

                <span class="mb-3 text-4xl font-bold">Welcome back!</span>
                <span class="font-light text-gray-400 mb-8">Welcome back! Please enter your details</span>

                <div class="py-4">
                    <span class="mb-2 text-md">Email</span>
                    <input 
                    type="text"
                    class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                    name="email"
                    id="email"
                    placeholder=""
                    >
                </div>

                <div class="py-4">
                    <span class="mb-2 text-md">Password</span>
                    <input 
                    type="password"
                    class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                    name="pass"
                    id="pass">
                </div>

                <div class="flex justify-between w-full py-4">
                    <div class="mr-24">
                        <input type="checkbox"
                        id="check"
                        name="check"
                        class="mr-2">
                        <span class="text-md">Remember me</span>
                    </div>

                    <span class="font-bold text-md">forgot password</span>

                </div>

                <button class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 cursor-pointer transition-colors duration-200 ease-in-out">Sign In</button>

                <button class="w-full border border-gray-300 p-2 rounded-lg text-md mb-6 hover:bg-black hover:text-white cursor-pointer transition-colors duration-200 ease-in-out">
                    <img src="./assets/images/google.svg" alt="google" 
                    class="w-6 h-6 inline mr-2">
                    Sign In with Google
                </button>

                <div class="text-center text-gray-400">
                    Don't have an account?
                    <span class="font-bold text-black cursor-pointer">Sign Up for free</span>
                </div>
            </div>

            <div class="relative">

                <img src="/assets/images/rear-wheel.jpg" alt="rear left wheel of a lambo"
                class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover">

                <div class="absolute hidden bottom-10 right-6 p-6 bg-white/20 backdrop-blur-sm rounded drop-shadow-lg md:block">
                    <span class="text-white text-xl">Bringing the wheels on the road</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
